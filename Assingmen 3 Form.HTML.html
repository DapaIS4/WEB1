<!DOCTYPE html>
<html>
<head>
    <title>HTML form</title>
    <style>
        #konten {
            width: 1500px;
            height: 1150px;
            background-color: white; /* Warna latar belakang awal */
        }
    </style>
</head>
<body>
 
    <h1>Formulir Registrasi</h1>
    
    <form action="latihan web biodata diri.html" method="post">
        <h5>klik kotak hitam di bawah untuk mengatur warna</h5>
        <input type="color" name="color" id="color">
        <div id="konten"> <br>

        <fieldset>
            <legend>PERSONAL DATA</legend>
            
            
                <label for="cari">menacari</label><br>
                <input type="search" name="cari" id="cari"><br>


                <!-- input taxt-->
                <label for="fname">Nama Depan:</label> <br>
                <input type="text" id="fname" name="fname"> <br>
                <label for="lname">Nama Belakang:</label> <br>
                <input type="text" id="lname" name="lname"><br><br>
        
                <!--input paswword-->
                <label for="pasword">Kata Sandi</label><br>
                <input type="password" name="password" id="password"><br>
        
                <!--select element-->
                <label for="Agama">Apa Agama Anda: </label>
                <select name="Agama" id="Agama">
                    <option value="Islam">Islam</option>
                    <option value="kristen">kristen</option>
                    <option value="Advent">Advent</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="konghuchu">konghuchu</option>
                </select><br><br>

                <input type="date"><br>
                <input type="datetime-local"><br>
                <input type="month" ><br>
                <input type="week"><br>
                <input type="range"><br><br>

                <label for="email">Masukan Email Anda:</label>
                <input type="email" name="em"><br>
                <input type="hidden" name="email" id="email" ><br>
                <label for="pos">masukan kode pos</label><br>
                <input type="number" name="pos" id="pos"><br>
                <label for="tel">Masukan nomer Telepon: </label><br>
                <input type="tel" nama="tel" id="tel"><br>
              
                

                <br><br>
                <!--Text Area-->
                <label for="pengalaman">Tulislah Pengalaman anda</label><br>
                <textarea name="pengalaman" id="pengalaman\" cols="30" rows="10"></textarea><br>
        
        
                <!-- input radio-->
                <p>masukan jenis kelamin:</p>
                <input type="radio" name="jenis" id="pria" value="pria">
                <label for="pria">pria</label>
                <input type="radio" name="jenis" id="wanita" value="wanita">
                <label for="wanita">wanita</label>
                <br><br>
        
        
                <!--input check box -->
                <p>Pilih hobi Anda</p>
                <input type="checkbox" name="hobi1" id="hobi1" value="Renang">
                <label for="hobi1">Renang</label><br>
                <input type="checkbox" name="hobi2" id="hobi2" value="sepak bola">
                <label for="hobi2">sepak bola</label><br>
                <input type="checkbox" name="hobi3" id="hobi3" value="mancing">
                <label for="hobi3">mancing</label><br>
                <input type="checkbox" name="hobi4" id="hobi4" value="basket">
                <label for="hobi4">Basket</label><br><br>
            

                <label for="file">MASUKAN FILE CV ANDA</label><br>
                <input type="file" name="file" id="file"><br>    
                <input type="image" src="ganteng 1.jpg" alt="foto diri" width="200px"><br><br>
                <label for="links">Jika Anda Memiliki CV atau Biodata diri berbentuk web anda boleh menulis linknya:</label><br>
                <input type="url" name="links"><br>
        
        
                <!--Submit-->
                <input type="submit">
        
                <!--INPUT RESET-->
                <input type="reset">
        </div>
            <script>
                var pilihWarna = document.getElementById("color");
                var konten = document.getElementById("konten");
        
                pilihWarna.addEventListener("input", function () {
                    konten.style.backgroundColor = pilihWarna.value; // Menggunakan nilai input warna
                });
            </script>

        

       
        <!--field set-->
    </fieldset>
       </div>
            <script>
                var pilihWarna = document.getElementById("color");
                var konten = document.getElementById("konten");
        
                pilihWarna.addEventListener("input", function () {
                    konten.style.backgroundColor = pilihWarna.value; // Menggunakan nilai input warna
                });
            </script>

    </form>
    
</body>
</html>
